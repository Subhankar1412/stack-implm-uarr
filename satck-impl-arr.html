    <title>Stack implementation</title>
    <script>
        class car{
            constructor(){
                this.carName=[];
            }
            addCarName(cName){
               return this.carName.push(cName);
            }
            removeName(){
                return this.carName.pop();
            }
            lastElement(){
                let lastelem=this.carName[this.carName.length-1];
                console.log(lastelem);
            }
            isEmpty(){
                if (this.carName.length === 0) {
                    console.log("stac is empty underflow");
                }
            }
        }
        let stacimplm=new car();
        stacimplm.addCarName("RR");
        stacimplm.addCarName("G");
        stacimplm.removeName();
        stacimplm.lastElement();
        stacimplm.isEmpty();
    </script>
